plugins {
    id 'java'
    id "org.sonarqube" version "6.0.1.5171"
}

group = 'my.sonar'
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Plugin-Class': 'sonar.CustomRulesPlugin',
                'Plugin-Key': 'bj.sonar', // í”ŒëŸ¬ê·¸ì¸ ê³ ìœ  í‚¤ ì§€ì •
                'Plugin-Version': version,              // ë²„ì „ ì •ë³´
                'Plugin-Name': 'My Custom Sonar Plugin',  // í”ŒëŸ¬ê·¸ì¸ ì´ë¦„
                'Plugin-RequiredForLanguages': 'java' // ğŸ”¥
        )
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.sonarsource.sonarqube/sonar-plugin-api-impl
    compileOnly 'org.sonarsource.sonarqube:sonar-plugin-api-impl:25.3.0.104237'
    // https://mvnrepository.com/artifact/org.sonarsource.java/sonar-java-plugin
    compileOnly 'org.sonarsource.java:sonar-java-plugin:8.11.0.38440'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}